- name: Arrservice Acct - "{{ media_app_name | capitalize }}"
  ansible.builtin.user:
    name: "{{ media_app_service_acct }}"
    groups: "{{ media_app_group }}"
    append: true
    shell: /bin/bash
    comment: "Service account used for media apps."

- name: Media Group - "{{ media_app_name | capitalize }}"
  ansible.builtin.group:
    name: "{{ media_app_group }}"

- name: App User - "{{ media_app_name | capitalize }}"
  ansible.builtin.user:
    name: "{{ media_app_owner }}"
    groups: "{{ media_app_group }}"
    append: true
    shell: /sbin/nologin
    comment: "Service account used for {{ media_app_name | capitalize }}."
